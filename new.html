<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .portal-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .portal-link {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .portal-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Portal</h1>
        <div class="portal-links">
            <a href="https://example.com" class="portal-link">Link 1</a>
            <a href="https://example.com" class="portal-link">Link 2</a>
            <a href="https://example.com" class="portal-link">Link 3</a>
            <a href="https://example.com" class="portal-link">Link 4</a>
            <a href="https://example.com" class="portal-link">Link 5</a>
            <a href="https://example.com" class="portal-link">Link 6</a>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
